{% extends "base.html" %}

{% block title %}出勤完了{% endblock %}

{% block content %}

<form action="{{ url_for('clock_in') }}" method="POST">
    <input type="hidden" name="staff_id" value="{{ staff.id }}">
</form>

<h1>出勤しました！</h1>
<p>👤 {{ staff.name }} さんの出勤が記録されました。</p>

<h2>メッセージ</h2>
<ul>
    {% for message in messages %}
        <li>{{ message.message_text }}</li>
    {% endfor %}
</ul>

<p><a href="{{ url_for('attendance') }}">出退勤管理へ戻る</a></p>
{% endblock %}
