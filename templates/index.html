{% extends "base.html" %}

{% block title %}ホーム{% endblock %}

{% block content %}
<h1>ようこそ！</h1>
<p>このページは Flask タイムカードアプリのトップページです。</p>

<h2>スタッフ一覧</h2>
<ul>
    {% for person in staff %}
        <li>{{ person.name }}</li>
    {% else %}
        <li>スタッフが登録されていません。</li>
    {% endfor %}
</ul>

<p><a href="{{ url_for('login') }}">ログインページへ</a></p>
{% endblock %}
