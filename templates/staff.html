{% extends "base.html" %}

{% block content %}

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スタッフ管理</title>
</head>
<body>
    <h1>スタッフ一覧</h1>
    <ul>
        {% for person in staff %}
            <li>{{ person.name }}</li>
        {% endfor %}
    </ul>

    <h2>新しいスタッフを追加</h2>
    <form action="{{ url_for('add_staff') }}" method="POST">
        <input type="text" name="name" placeholder="スタッフ名" required>
        <button type="submit">追加</button>
    </form>
</body>
</html>

{% endblock %}
